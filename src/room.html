<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Remote for Slides</title>
  </head>
  <body>
    <header class="h-16">
      <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <a class="flex-shrink-0" href="/">
                <img
                  class="h-8"
                  src="/images/logo-light.svg"
                  alt="Remote for Slides"
                />
              </a>
            </div>
            <div class="block">
              <div class="ml-4 flex items-center md:ml-6">
                <a
                  href="https://chrome.google.com/webstore/category/extensions?hl=ja"
                  target="_blank"
                  class="p-1 rounded-full text-gray-400 focus:outline-none hover:text-gray-200 focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                >
                  <img
                    class="h-7 w-7 opacity-70 hover:opacity-100 duration-300"
                    src="/images/extension.svg"
                    alt="google chrome extension"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main
      class="flex h-[calc(100vh_-_64px)] items-center max-w-[100rem] mx-auto px-8"
    >
      <div
        class="flex w-full h-4/5 my-4 gap-4 justify-center items-center flex-wrap md:flex-nowrap"
      >
        <button
          id="prevButton"
          class="text-xl font-bold w-full md:w-1/2 h-1/2 md:h-full bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 hover:shadow-lg focus:bg-gray-100 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-200 active:shadow-lg transition duration-150 ease-in-out"
        >
          Prev Slide
        </button>
        <button
          id="nextButton"
          class="text-xl font-bold w-full md:w-1/2 h-1/2 md:h-full bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 hover:shadow-lg focus:bg-gray-100 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-200 active:shadow-lg transition duration-150 ease-in-out"
        >
          Next Slide
        </button>
      </div>
    </main>
    <script src="/script/room.js"></script>
  </body>
</html>
